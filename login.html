<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>단근마켓 로그인</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: sans-serif;
    }
    main {
      text-align: center;
      margin-top: 100px;
    }
    input {
      padding: 8px;
      width: 220px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
    }
    a {
      display: block;
      margin-top: 10px;
      color: #3661e1;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <main>
    <h1>단근마켓 로그인</h1>
    <p>사용자 이름과 비밀번호를 입력해 주세요.</p>
    <input type="text" id="usernameInput" placeholder="이름 또는 닉네임" /><br />
    <input type="password" id="passwordInput" placeholder="비밀번호" /><br />
    <button onclick="login()">로그인</button>
    <a href="register.html">회원가입 하러 가기</a>
  </main>

  <script>
    function login() {
      const username = document.getElementById('usernameInput').value.trim();
      const password = document.getElementById('passwordInput').value;

      if (!username || !password) {
        alert("이름과 비밀번호를 모두 입력해 주세요.");
        return;
      }

      const users = JSON.parse(localStorage.getItem('users') || '{}');
      const user = users[username];

      if (!user || user.password !== password) {
        alert("로그인 실패: 사용자 정보가 일치하지 않습니다.");
        return;
      }

      localStorage.setItem('username', username);
      localStorage.setItem('isAdmin', user.isAdmin);
      alert(`${username}님 환영합니다!`);
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
