<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>공동구매 등록</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .chat-icon {
      width: 30px;
      height: 24px;
      background-color: white;
      border-radius: 8px;
      position: relative;
      box-shadow: 0 0 0 2px #3661e1;
    }

    .chat-icon::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 8px;
      width: 0;
      height: 0;
      border: 6px solid transparent;
      border-top-color: white;
      border-bottom: 0;
      margin-left: -3px;
      transform: rotate(45deg);
      box-shadow: -2px 2px 0 #3661e1;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">
        <img src="logo.png" alt="단근마켓 로고" style="height: 50px;" />
      </a>
      <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="search_book.html">교재 검색</a></li>
        <li><a href="add_book.html">교재 등록</a></li>
        <li><a href="group_buy.html">공동구매</a></li>
        <!-- ✅ 채팅함 아이콘 -->
        <li>
          <a href="chat_box.html" title="채팅함">
            <div class="chat-icon"></div>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>공동구매 등록 페이지</h2>
    <form>
      <input type="text" placeholder="공동구매 품목" required />
      <input type="number" placeholder="예상 가격" required min="1" />
      <button type="submit">등록</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 단근마켓</p>
  </footer>

</body>
</html>
