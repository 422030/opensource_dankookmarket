<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공동구매 등록</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #userInfo {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #userInfo button {
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: #3661e1; color: white;">
      <div style="display: flex; align-items: center;">
        <a href="index.html">
          <img src="logo.png" alt="단근마켓 로고" style="height: 50px;">
        </a>
        <ul style="list-style: none; display: flex; gap: 15px; margin-left: 20px;">
          <li><a href="index.html" style="color:white; text-decoration:none;">홈</a></li>
          <li><a href="search_book.html" style="color:white; text-decoration:none;">교재 검색</a></li>
          <li><a href="add_book.html" style="color:white; text-decoration:none;">교재 등록</a></li>
          <li><a href="group_buy.html" style="color:white; text-decoration:none;">공동구매</a></li>
        </ul>
      </div>
      <div id="userInfo"></div>
    </nav>
  </header>

  <main>
    <h2>공동구매 요청 등록</h2>
    <form id="groupBuyForm">
      <label for="itemTitle">공동구매 품목:</label>
      <input type="text" id="itemTitle" required>
      <label for="groupPrice">예상 가격:</label>
      <input type="number" id="groupPrice" required>
      <button type="submit">등록</button>
    </form>

    <h3>공동구매 요청 목록</h3>
    <div id="groupBuyList"></div>
  </main>

  <footer>
    <p>&copy; 2025 단근마켓</p>
  </footer>

  <script>
    const username = localStorage.getItem('username');
    const userInfoDiv = document.getElementById('userInfo');
    if (!username) {
      alert("로그인 먼저 해주세요.");
      window.location.href = 'index.html';
    } else {
      userInfoDiv.innerHTML = `${username}님 <button onclick="logout()">[로그아웃]</button>`;
    }

    function logout() {
      localStorage.removeItem('username');
      window.location.href = 'index.html';
    }

    const groupBuyList = [];

    document.getElementById('groupBuyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('itemTitle').value.trim();
      const price = parseInt(document.getElementById('groupPrice').value.trim(), 10);

      if (title.length < 2) {
        alert("공동구매 품목명은 2글자 이상 입력해 주세요.");
        return;
      }
      if (isNaN(price) || price <= 0) {
        alert("가격은 0보다 큰 숫자로 입력해 주세요.");
        return;
      }
      if (groupBuyList.some(item => item.title === title)) {
        alert("이미 등록된 공동구매 요청입니다.");
        return;
      }

      const newItem = { title, price, status: "모집 중" };
      groupBuyList.push(newItem);
      renderGroupBuyList();
      alert("공동구매 요청이 등록되었습니다!");
      document.getElementById('groupBuyForm').reset();
    });

    function renderGroupBuyList() {
      const container = document.getElementById('groupBuyList');
      container.innerHTML = groupBuyList.map((item, index) =>
        `<div style="border:1px solid #ccc; padding:10px; margin:10px 0;">
          ${index + 1}. <strong>${item.title}</strong> - 예상 가격: ${item.price}원
          <br>상태: ${item.status}
        </div>`
      ).join('');
    }
  </script>
</body>
</html>
