<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>교재 등록</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .chat-icon {
      width: 30px;
      height: 24px;
      background-color: white;
      border-radius: 8px;
      position: relative;
      box-shadow: 0 0 0 2px #3661e1;
    }

    .chat-icon::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 8px;
      width: 0;
      height: 0;
      border: 6px solid transparent;
      border-top-color: white;
      border-bottom: 0;
      margin-left: -3px;
      transform: rotate(45deg);
      box-shadow: -2px 2px 0 #3661e1;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">
        <img src="logo.png" alt="단근마켓 로고" style="height: 50px;" />
      </a>
      <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="search_book.html">교재 검색</a></li>
        <li><a href="add_book.html">교재 등록</a></li>
        <li><a href="group_buy.html">공동구매</a></li>
        <li>
          <a href="chat_box.html" title="채팅함">
            <div class="chat-icon"></div>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>교재 등록 페이지</h2>
    <form onsubmit="registerBook(event)">
      <input type="text" id="bookTitle" placeholder="교재 제목" required />
      <input type="number" id="bookPrice" placeholder="가격" required min="1" />

      <select id="bookCategory" required>
        <option value="">카테고리 선택</option>
        <option value="전공">전공</option>
        <option value="교양">교양</option>
      </select>

      <textarea id="bookComment" placeholder="코멘트 (100자 이내)" maxlength="100"></textarea>

      <button type="submit">등록</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 단근마켓</p>
  </footer>

  <script>
    function registerBook(event) {
      event.preventDefault();

      const title = document.getElementById("bookTitle").value.trim();
      const price = parseInt(document.getElementById("bookPrice").value);
      const category = document.getElementById("bookCategory").value;
      const comment = document.getElementById("bookComment").value.trim();
      const writer = localStorage.getItem("username");

      if (!writer) {
        alert("로그인이 필요합니다.");
        return;
      }

      const books = JSON.parse(localStorage.getItem("books") || "[]");

      books.push({
        title,
        price,
        category,
        comment,
        writer,
        createdAt: new Date().toISOString()
      });

      localStorage.setItem("books", JSON.stringify(books));
      alert("교재가 등록되었습니다!");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
