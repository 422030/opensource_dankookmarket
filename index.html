<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단근마켓</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <style>
        /* 단근마켓 타이틀 중앙 정렬 스타일 */
        .main-title {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .main-title img {
            width: 130px;
            height: 100px;
            margin-bottom: 10px;
        }

        .main-title h1 {
            font-size: 32px;
            color: #3661e1;
            margin: 0;
        }

        /* 기존 헤더 스타일 */
        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #3661e1;
            color: white;
        }

        .nav-left button {
            background-color: white;
            color: #3661e1;
            border: none;
            padding: 6px 12px;
            font-weight: bold;
            cursor: pointer;
        }

        .nav-left button:hover {
            text-decoration: underline;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        .header-buttons {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .header-buttons button {
            padding: 8px 14px;
            font-size: 14px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            header nav {
                flex-direction: column;
                align-items: flex-start;
            }

            header nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- 메인 콘텐츠 시작 -->
    <main>
        <!-- 단근마켓 로고 + 제목 -->
        <div class="main-title">
            <img src="logo.png" alt="단근마켓 로고" />
            <h1>단근마켓</h1>
        </div>

        <!-- 등록 페이지 버튼 -->
        <div class="header-buttons">
            <button onclick="window.location.href='add_book.html'">교재 검색</button>
            <button onclick="window.location.href='add_book.html'">교재 등록</button>
            <button onclick="window.location.href='group_buy.html'">공동구매</button>
        </div>


    
    </main>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 2025 단근마켓</p>
    </footer>
</body>
</html>
