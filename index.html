<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>단근마켓</title>
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <nav class="navbar">
            <button class="login-btn" onclick="location.href='login.html'">로그인</button>
            <div class="logo-title">
                <img src="logo.png" alt="로고" class="logo-img" />
                <h1>단근마켓</h1>
            </div>
            <ul>
                <li><a href="#trade">중고 교재 거래</a></li>
                <li><a href="#group-buy">공동구매</a></li>
                <li><a href="#profile">내 프로필</a></li>
            </ul>
        </nav>
    </header>

    <!-- 페이지 이동 버튼 -->
    <div class="page-buttons">
        <button onclick="location.href='#trade'">교재 등록 페이지</button>
        <button onclick="location.href='#group-buy'">공동구매 페이지</button>
    </div>

    <!-- 메인 콘텐츠 -->
    <main>
        <!-- 중고 교재 거래 -->
        <section id="trade">
            <h2>중고 교재 거래</h2>
            <button id="addBookBtn">교재 등록하기</button>
            <div class="search-filter">
                <input type="text" id="searchBar" placeholder="교재 검색...">
                <select id="categoryFilter">
                    <option value="">단과대학</option>
                    <option value="science">SW융합대학</option>
                    <option value="engineering">공학</option>
                    <option value="arts">예술</option>
                </select>
                <button>검색</button>
            </div>
            <div class="book-list">
                <!-- 교재 목록은 여기에 동적으로 생성됩니다 -->
            </div>
        </section>

        <!-- 공동구매 -->
        <section id="group-buy">
            <h2>공동구매</h2>
            <button id="groupBuyBtn">공동구매 등록하기</button>
            <div class="group-buy-list">
                <!-- 공동구매 목록은 여기에 동적으로 생성됩니다 -->
            </div>
        </section>

        <!-- 사용자 프로필 -->
        <section id="profile">
            <h2>내 프로필</h2>
            <p>사용자 이름: <span id="userName">한은초</span></p>
            <p>거래 내역: <span id="tradeHistory">5회</span></p>
        </section>
    </main>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 2025 단근마켓</p>
    </footer>
</body>
</html>
