<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>단근마켓</title>
  <link rel="stylesheet" href="src/css/styles.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f9f8f4;
      font-family: 'Courier New', monospace;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #3661e1;
      color: white;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .chat-button {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .chat-icon {
      width: 30px;
      height: 24px;
      background-color: white;
      border-radius: 8px;
      position: relative;
      box-shadow: 0 0 0 2px #3661e1;
    }

    .chat-icon::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 8px;
      width: 0;
      height: 0;
      border: 6px solid transparent;
      border-top-color: white;
      border-bottom: 0;
      margin-left: -3px;
      transform: rotate(45deg);
      box-shadow: -2px 2px 0 #3661e1;
    }

    .chat-label {
      font-size: 12px;
      color: white;
      margin-top: 6px; /* 글자가 겹치지 않도록 간격 확보 */
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .main-logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 32px;
      color: #3661e1;
      margin-bottom: 30px;
    }

    .header-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
      width: 200px;
    }

    .header-buttons button {
      padding: 16px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #3661e1;
      background-color: white;
      color: #3661e1;
      border-radius: 6px;
      transition: 0.2s;
    }

    .header-buttons button:hover {
      background-color: #3661e1;
      color: white;
    }

    #loginArea {
      margin-bottom: 40px;
    }

    #myBooksSection {
      width: 100%;
      max-width: 600px;
      text-align: left;
    }

    footer {
      background-color: #3661e1;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">
        <img src="logo.png" alt="로고" style="height: 50px;" />
      </a>
      <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="search_book.html">교재 검색</a></li>
        <li><a href="add_book.html">교재 등록</a></li>
        <li><a href="group_buy.html">공동구매</a></li>
        <li>
          <a href="chat_box.html" title="채팅함" class="chat-button">
            <div class="chat-icon"></div>
            <span class="chat-label">채팅창</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <img src="logo.png" alt="단국대학교 로고" class="main-logo" />
    <h1>단근마켓</h1>

    <div class="header-buttons">
      <button onclick="location.href='search_book.html'">교재 검색</button>
      <button onclick="location.href='add_book.html'">교재 등록</button>
      <button onclick="location.href='group_buy.html'">공동구매</button>
    </div>

    <div id="loginArea">
      <button onclick="location.href='login.html'">로그인</button>
    </div>

    <div id="myBooksSection" style="display: none;">
      <h2>내가 등록한 교재</h2>
      <div id="myBooks"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 단근마켓</p>
  </footer>

  <script src="src/js/script.js"></script>
  <script>
    const loginArea = document.getElementById("loginArea");
    const myBooksSection = document.getElementById("myBooksSection");
    const myBooksEl = document.getElementById("myBooks");
  
    fetch('http://127.0.0.1:8000/users/me/', {
      method: "GET",
      credentials: 'include',
    })
    .then(res => res.json())
    .then(data => {
      if (data.username) {
        loginArea.innerHTML = `<p><strong>${data.username}님 환영합니다!</strong></p><button onclick="logout()">로그아웃</button>`;
        myBooksSection.style.display = "block";
  
        const books = JSON.parse(localStorage.getItem("books") || "[]");
        const myBooks = books.filter(book => book.writer === data.username);
  
        if (myBooks.length === 0) {
          myBooksEl.innerHTML = "<p>등록한 교재가 없습니다.</p>";
        } else {
          myBooksEl.innerHTML = myBooks.map((book, i) => `
            <div style="border:1px solid #ccc; padding:10px; margin:10px 0;">
              ${i + 1}. <strong>${book.title}</strong> - ${book.price}원 (${book.category})<br/>
              💬 ${book.comment}
            </div>
          `).join('');
        }
      } else {
        loginArea.innerHTML = `<p>로그인이 필요합니다.</p><a href="login.html">로그인 하러 가기</a>`;
      }
    })
    .catch(err => {
      console.error("사용자 정보 요청 실패", err);
      loginArea.innerHTML = `<p>서버 연결 오류</p>`;
    });
  
    function logout() {
      localStorage.removeItem("username");
      localStorage.removeItem("isAdmin");
      window.location.href = "login.html";
    }
  </script>
  
</body>
</html>
